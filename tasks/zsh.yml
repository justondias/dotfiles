- name: Install zsh
  apt: name=zsh state=present
  become: yes
  become_user: j
  become_method: sudo

- name: Check for oh-my-zsh installation
  stat: "path=~/.oh-my-zsh"
  register: oh_my_zsh_stat

- name: Install oh-my-zsh
  raw: "sh -c \"$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)\""
  when: not oh_my_zsh_stat.stat.exists

- name: Check for .zshrc
  stat: path="~/.zshrc"
  register: zshrc_stat
  become_user: j
  become: true

- name: Back up .zshrc
  command: mv ~/.zshrc ~/.zshrc.bak
  args:
    creates: "~/.zshrc.bak"
  when: zshrc_stat.stat.exists
  become_user: j
  become: true

- name: Remove .zshrc
  command: rm ~/.zshrc
  when: zshrc_stat.stat.exists
  become_user: j
  become: true

- name: Symlink .zshrc
  file:
    src: "~/.dotfiles/files/.zshrc"
    dest: "~/.zshrc"
    state: link
  become_user: j
  become: true

- name: change user shell to zsh
  become: yes
  user:
    name: "{{ the_user }}"
    shell: /bin/zsh

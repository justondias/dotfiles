- name: Install zsh
  apt: name=zsh state=present
  become: true
  become_user: j
  become_method: sudo

- name: Check for oh-my-zsh installation
  stat: "path=/home/j/.oh-my-zsh"
  register: oh_my_zsh_stat

- name: Install oh my zsh
  shell: >
    wget https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh && zsh install.sh
    creates=/home/j/.oh-my-zsh
  when: not oh_my_zsh_stat.stat.exists
  become: yes
  become_user: j

- name: Add autosuggestions
  git:
    repo: "https://github.com/zsh-users/zsh-autosuggestions"
    dest: "/home/j/.oh-my-zsh/custom/plugins/zsh-autosuggestions"
    version: master
    update: no
  become: true
  become_user: j

- name: Add zsh-syntax-highlighting
  git:
    repo: "https://github.com/zsh-users/zsh-syntax-highlighting.git"
    dest: "/home/j/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting"
    version: master
    update: no
  become: true
  become_user: j

- name: Check for .zshrc
  stat: path="~/.zshrc"
  register: zshrc_stat
  become_user: j
  become: true

- name: Back up .zshrc
  command: mv ~/.zshrc ~/.zshrc.bak
  args:
    creates: "~/.zshrc.bak"
  when: zshrc_stat.stat.exists
  become_user: j
  become: true

- name: Remove .zshrc
  command: rm ~/.zshrc
  when: zshrc_stat.stat.exists
  become_user: j
  become: true

- name: Symlink .zshrc
  file:
    src: "~/.dotfiles/files/.zshrc"
    dest: "~/.zshrc"
    state: link
  become_user: j
  become: true

- name: Get zsh path
  command: which zsh
  register: zsh_path

- name: Switch to zsh
  user:
    name: j
    shell: "{{ zsh_path.stdout }}"

